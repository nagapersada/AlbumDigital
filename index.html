<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Digital (Full Screen)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111827"/>
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Buku Digital">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            margin: 0;
            overflow: hidden;
        }
        .book-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        /* Bingkai untuk gambar */
        .book {
            height: 100%;
            max-height: 90vh; /* Batas tinggi bingkai */
            width: auto;
            max-width: 100%;
            aspect-ratio: 9 / 16; /* Menjaga rasio potret */
            position: relative;
            border-radius: 1.5rem; /* Sudut lebih tumpul */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); /* Bayangan lebih dramatis */
            overflow: hidden; /* Sembunyikan gambar yang keluar dari bingkai */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Latar belakang hitam untuk bingkai */
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.97); /* Efek skala untuk transisi */
            transition: opacity 0.5s ease-in-out, visibility 0.5s, transform 0.5s ease-in-out;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
        }
        .slide.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            position: absolute; 
            top: 0;
            left: 0;
            z-index: 1;
        }
        .title-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 2rem;
            color: white;
            z-index: 10;
            pointer-events: none; 
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7); 
        }
        /* Style untuk tombol DENGAN UKURAN PROPORSIONAL & PRESISI */
        .main-material-button {
            z-index: 20; 
            position: absolute;
            bottom: 30px; 
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 25px; /* Disesuaikan agar tidak terlalu besar */
            border-radius: 9999px; /* rounded-full */
            background-color: #ef4444; /* bg-red-500 */
            color: white;
            font-weight: 700; /* font-bold */
            font-size: 1rem; /* Ukuran teks standar (text-base) */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* shadow yang lebih ringan */
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            pointer-events: auto; 
            text-decoration: none;
            border: none;
            line-height: 1.5;
        }
        .main-material-button:hover {
            background-color: #dc2626; /* hover:bg-red-600 */
            transform: translateX(-50%) scale(1.05);
        }
        /* Style untuk layar pembuka */
        #intro-screen {
            background-color: #111827; /* bg-gray-900 */
        }
        /* Style untuk logo di intro-screen */
        #intro-screen .logo {
            max-width: 80%; /* Batasi lebar logo agar tidak terlalu besar di HP */
            height: auto;
            margin-bottom: 2rem; /* Jarak antara logo dan teks */
        }
        @media (min-width: 768px) { /* Untuk layar desktop/tablet */
            #intro-screen .logo {
                max-width: 400px; /* Batas lebar maksimum untuk desktop */
            }
        }
    </style>
</head>
<body class="bg-gray-900">

    <div id="intro-screen" class="w-screen h-screen flex flex-col justify-center items-center text-white text-center p-8">
        <div class="max-w-2xl flex flex-col items-center"> <img src="dvteam-logo.png" alt="DVTEAM NP Logo" class="logo"> <h1 class="text-4xl md:text-6xl font-bold tracking-tight">Setiap Hari Adalah Halaman Baru</h1>
            <p class="text-lg md:text-2xl text-gray-300 mt-4 mb-8">Jadikan setiap momen sebuah mahakarya.</p>
            <button id="enter-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 transform hover:scale-105 shadow-lg">
                Masuk ke Album
            </button>
        </div>
    </div>

    <div id="book-container" class="book-container hidden">
        <div id="book" class="book"></div>
        
        <div class="title-overlay">
            <h1 class="text-3xl sm:text-4xl font-bold tracking-tight">Buku Digital Anda</h1>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const introScreen = document.getElementById('intro-screen');
            const enterButton = document.getElementById('enter-button');
            const bookContainer = document.getElementById('book-container');
            const book = document.getElementById('book');
            
            // Daftar gambar dan URL yang dituju
            const images = [
                { src: '1000167342.png', materialUrl: 'https://cahayabiruna-ctrl.github.io/edukasiNP-1sN/' },
                { src: '1000167341.jpg', materialUrl: 'https://cahayabiruna-ctrl.github.io/edukasiNP-2sN/' },
                { src: '1000167340.jpg', materialUrl: 'https://cahayabiruna-ctrl.github.io/edukasiDNA-NPsN/' },
                { src: '1000167339.jpg', materialUrl: 'https://cahayabiruna-ctrl.github.io/edukasiNP-3sN/' },
                { src: '1000167338.jpg', materialUrl: 'https://cahayabiruna-ctrl.github.io/Genderang-perangsN/' },
                { src: '1000167334.jpg', materialUrl: 'https://cahayabiruna-ctrl.github.io/PejuangtangguhsN/' },
                { src: '1000167337.jpg', materialUrl: 'https://cahayabiruna-ctrl.github.io/Pejuangtangguh2sN/' },
                { src: '1000167336.jpg', materialUrl: 'https://cahayabiruna-ctrl.github.io/FobiadanDogmasN/' },
                { src: '1000167335.jpg', materialUrl: 'https://cahayabiruna-ctrl.github.io/edukasiNP-4PilarsN/' },
                { src: '1000167324.jpg', materialUrl: 'https://cahayabiruna-ctrl.github.io/HabisGelapTTsN/' },
                
                { src: '1000168517.png', materialUrl: 'https://cahayabiruna-ctrl.github.io/NarasiEdukasiN/' },
                { src: '1000168510.png', materialUrl: 'https://cahayabiruna-ctrl.github.io/edukasiNP-4sN/' }
            ];

            let currentPage = 0;
            const totalPages = images.length;
            let slides = [];
            let isSliderInitialized = false;

            function initializeSlider() {
                if (isSliderInitialized) return;
                isSliderInitialized = true;

                book.innerHTML = '';
                images.forEach((data, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    
                    const img = document.createElement('img');
                    img.src = data.src;
                    img.alt = `Slide ${index + 1}`;
                    img.draggable = false;
                    img.onerror = () => { img.src = 'https://placehold.co/1080x1920/000000/ffffff?text=Gagal+Muat+Gambar' };
                    
                    // Tombol Masuk
                    const button = document.createElement('a');
                    button.href = data.materialUrl; 
                    button.target = '_blank'; 
                    button.className = 'main-material-button';
                    button.textContent = 'Masuk'; // Perubahan label tombol

                    slide.appendChild(img);
                    slide.appendChild(button); 
                    book.appendChild(slide);
                    slides.push(slide);
                });
                updateActiveSlide();
            }
            
            function updateActiveSlide() {
                slides.forEach((slide, index) => {
                    if (index === currentPage) {
                        slide.classList.add('active');
                    } else {
                        slide.classList.remove('active');
                    }
                });
            }

            function navigate(event) {
                // Jangan navigasi jika klik pada tombol
                if (event.target.classList.contains('main-material-button')) {
                    return; 
                }

                const containerRect = bookContainer.getBoundingClientRect();
                const clickX = event.clientX - containerRect.left;

                if (clickX > containerRect.width / 2) { // Klik di sisi kanan
                    currentPage = (currentPage + 1) % totalPages;
                } else { // Klik di sisi kiri
                    currentPage = (currentPage - 1 + totalPages) % totalPages;
                }
                updateActiveSlide();
            }

            function openFullscreen() {
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                }
            }

            enterButton.addEventListener('click', () => {
                openFullscreen();
                introScreen.classList.add('hidden');
                bookContainer.classList.remove('hidden');
                initializeSlider();
            });

            // Hanya navigasi ketika klik bukan pada tombol
            bookContainer.addEventListener('click', navigate);
        });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(registration => {
                    console.log('ServiceWorker registered: ', registration);
                }).catch(registrationError => {
                    console.log('ServiceWorker registration failed: ', registrationError);
                });
            });
        }
    </script>
    </body>
</html>
