<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Album Digital Premium</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000"/>

    <style>
        /* --- 1. GLOBAL RESET --- */
        body {
            background-color: #000;
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            width: 100vw; height: 100dvh;
            overflow: hidden;
        }

        /* --- 2. INTRO SCREEN (LAYOUT BARU) --- */
        #intro-screen {
            position: fixed;
            inset: 0;
            z-index: 100;
            background: #111827;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: auto; 
            overflow-x: hidden;
            padding: 20px;
        }

        /* Wrapper Utama Konten Intro */
        .intro-hero {
            display: flex;
            flex-direction: column; /* Default Portrait: Atas Bawah */
            align-items: center;
            text-align: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin: auto;
            transition: all 0.3s ease;
        }

        .intro-logo {
            width: 140px; /* Ukuran default portrait */
            height: auto;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
        }

        /* KHUSUS LANDSCAPE: Logo Kiri, Teks Kanan */
        @media (orientation: landscape) {
            .intro-hero {
                flex-direction: row; /* Berubah jadi Kiri-Kanan */
                justify-content: center;
                align-items: center;
                text-align: left; /* Teks rata kiri agar rapi dengan logo */
                gap: 40px; /* Jarak antara Logo dan Teks */
                padding: 0 40px;
            }
            
            .intro-logo {
                width: 200px; /* Logo lebih besar di landscape agar seimbang */
                margin-bottom: 0;
            }

            /* Agar tombol ikut rata kiri di landscape */
            .text-group {
                display: flex;
                flex-direction: column;
                align-items: flex-start; 
            }
        }

        /* --- 3. SLIDE / BUKU --- */
        #book-view {
            position: fixed; inset: 0; background: #000; z-index: 50;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        #book-view.active { display: flex; }

        .slide-img-wrapper {
            width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;
        }
        .slide-img {
            max-width: 100%; max-height: 100%; width: auto; height: auto;
            object-fit: contain; filter: drop-shadow(0 0 20px rgba(0,0,0,0.8));
        }

        /* --- 4. TOMBOL MATERI ADAPTIF --- */
        .action-btn {
            position: absolute; z-index: 60;
            background: rgba(220, 38, 38, 0.9); backdrop-filter: blur(4px);
            color: white; font-weight: 600; padding: 10px 24px; border-radius: 50px;
            text-decoration: none; border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); transition: all 0.3s ease;
            white-space: nowrap; font-size: 0.9rem;
        }
        .action-btn:active { transform: scale(0.95); }

        @media (orientation: portrait) {
            .action-btn { bottom: max(30px, env(safe-area-inset-bottom)); left: 50%; transform: translateX(-50%); }
        }
        @media (orientation: landscape) {
            .action-btn { left: auto; right: max(20px, env(safe-area-inset-right)); bottom: max(20px, env(safe-area-inset-bottom)); }
        }

        /* --- 5. TOMBOL NAVIGASI ATAS --- */
        .nav-top-btn {
            position: fixed; top: max(15px, env(safe-area-inset-top)); z-index: 70;
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); color: white;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1); cursor: pointer;
        }
        #btn-back { left: 15px; }
        #btn-toc { right: 15px; }

        .click-zone { position: absolute; top: 0; bottom: 0; width: 20%; z-index: 55; cursor: pointer; }
        .zone-left { left: 0; } .zone-right { right: 0; }

        /* --- 6. MODAL DAFTAR ISI --- */
        #toc-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200;
            display: none; padding: 20px; padding-top: 60px; overflow-y: auto;
        }
        #toc-modal.show { display: block; animation: fadeIn 0.2s; }
        .toc-item { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #333; color: #ccc; cursor: pointer; }
        .toc-item:hover { background: #222; color: #fff; }
        @keyframes fadeIn { from {opacity:0} to {opacity:1}}
    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="intro-hero">
            
            <div class="logo-container">
                <img src="dvteam-logo.png" alt="Logo" class="intro-logo" onerror="this.style.display='none'">
            </div>

            <div class="text-group">
                <h1 class="text-4xl md:text-6xl font-bold text-white mb-2 tracking-tight leading-tight">
                    Buku Digital
                </h1>
                <p class="text-gray-400 text-base md:text-xl mb-8 font-light">
                    Naga Persada Collection
                </p>

                <button id="start-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-10 rounded-full shadow-xl transition transform active:scale-95 ring-1 ring-white/20 text-lg">
                    BUKA ALBUM
                </button>
            </div>

        </div>
        
        <div class="mt-12 text-xs text-gray-600 text-center w-full absolute bottom-4">
            &copy; 2025 DVTEAM NP
        </div>
    </div>

    <div id="book-view">
        <div id="btn-back" class="nav-top-btn">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
        </div>
        <div id="btn-toc" class="nav-top-btn">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </div>
        <div class="click-zone zone-left" onclick="prevSlide()"></div>
        <div class="click-zone zone-right" onclick="nextSlide()"></div>
        <div id="slide-content" class="slide-img-wrapper"></div>
    </div>

    <div id="toc-modal">
        <div class="flex justify-between items-center mb-4 text-white">
            <h2 class="text-xl font-bold">Daftar Isi</h2>
            <button id="close-toc" class="text-3xl">&times;</button>
        </div>
        <div id="toc-list"></div>
    </div>

    <script>
        // DATA MATERI
        const pages = [
            { title: 'OPALP & DVTEAM', src: '1000167342.png', url: 'https://cahayabiruna-ctrl.github.io/edukasiNP-1s/', color: 'text-sky-400' },
            { title: 'Belajar Presentasi', src: '1000167341.jpg', url: 'https://cahayabiruna-ctrl.github.io/edukasiNP-2s/', color: 'text-orange-400' },
            { title: 'Langkah Awal & Metode', src: '1000167340.jpg', url: 'https://cahayabiruna-ctrl.github.io/edukasiDNA-NPs/', color: 'text-gray-300' },
            { title: 'Daftar Inventaris Aset', src: '1000167339.jpg', url: 'https://cahayabiruna-ctrl.github.io/edukasiNP-3s/', color: 'text-amber-400' },
            { title: 'Motivasi: Pedang Kaisar', src: '1000167338.jpg', url: 'https://cahayabiruna-ctrl.github.io/Genderang-perangs/', color: 'text-red-500' },
            { title: 'Sinyal Ke-4', src: '1000167334.jpg', url: 'https://cahayabiruna-ctrl.github.io/Pejuangtangguhs/', color: 'text-blue-400' },
            { title: 'Musuh Yg Sebenarnya', src: '1000167337.jpg', url: 'https://cahayabiruna-ctrl.github.io/Pejuangtangguh2s/', color: 'text-emerald-400' },
            { title: 'Fobia, Dogma & Paradigma', src: '1000167336.jpg', url: 'https://cahayabiruna-ctrl.github.io/FobiadanDogmas/', color: 'text-yellow-300' },
            { title: '4 Pilar Utama', src: '1000167335.jpg', url: 'https://cahayabiruna-ctrl.github.io/edukasiNP-4Pilars/', color: 'text-violet-400' },
            { title: 'Habis Gelap Terbitlah Terang', src: '1000167324.jpg', url: 'https://cahayabiruna-ctrl.github.io/HabisGelapTTs/', color: 'text-pink-400' },
            { title: '5 Kunci Sukses', src: '1000168517.png', url: 'https://cahayabiruna-ctrl.github.io/NarasiEdukasi/', color: 'text-lime-400' },
            { title: 'Aplikasi Daftar Nama', src: '1000168510.png', url: 'https://cahayabiruna-ctrl.github.io/edukasiNP-4s/', color: 'text-fuchsia-400' }
        ];

        let currentIndex = 0;

        function renderSlide(index) {
            const container = document.getElementById('slide-content');
            const page = pages[index];
            container.innerHTML = '';
            
            const img = document.createElement('img');
            img.src = page.src; img.className = 'slide-img'; img.draggable = false;
            
            const btn = document.createElement('a');
            btn.href = page.url; btn.target = '_blank'; btn.className = 'action-btn';
            btn.innerHTML = `BUKA MATERI <span style="font-size:0.8em; opacity:0.8">↗</span>`;

            container.appendChild(img);
            container.appendChild(btn);
        }

        function renderTOC() {
            const list = document.getElementById('toc-list');
            pages.forEach((p, i) => {
                const div = document.createElement('div');
                div.className = 'toc-item';
                div.innerHTML = `<span class="${p.color} mr-3 text-xl">●</span> ${p.title}`;
                div.onclick = () => {
                    currentIndex = i; renderSlide(i);
                    document.getElementById('toc-modal').classList.remove('show');
                };
                list.appendChild(div);
            });
        }

        function nextSlide() { currentIndex = (currentIndex + 1) % pages.length; renderSlide(currentIndex); }
        function prevSlide() { currentIndex = (currentIndex - 1 + pages.length) % pages.length; renderSlide(currentIndex); }

        document.addEventListener('DOMContentLoaded', () => {
            renderTOC();
            document.getElementById('start-btn').onclick = () => {
                document.getElementById('intro-screen').style.display = 'none';
                document.getElementById('book-view').classList.add('active');
                renderSlide(currentIndex);
                if(document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(()=>{});
            };
            document.getElementById('btn-back').onclick = () => {
                document.getElementById('book-view').classList.remove('active');
                document.getElementById('intro-screen').style.display = 'flex';
            };
            const modal = document.getElementById('toc-modal');
            document.getElementById('btn-toc').onclick = () => modal.classList.add('show');
            document.getElementById('close-toc').onclick = () => modal.classList.remove('show');
            document.addEventListener('keydown', (e) => {
                if(!document.getElementById('book-view').classList.contains('active')) return;
                if(e.key === 'ArrowRight') nextSlide();
                if(e.key === 'ArrowLeft') prevSlide();
            });
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('sw.js'));
        }
    </script>
</body>
</html>
